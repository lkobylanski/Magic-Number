<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pre-alpha build - 2v2 multiplayer hot seat</title>

    <script type="text/javascript" src="PvAv1.2.js"></script>

  </head>
  <body>
    <input type="text" placeholder="Player 1" id="pname1" />
    <input type="text" placeholder="Number of wins" id="wins" />
	<input type="submit" id="add" value="Add Players" onclick="addPlayers()" />
	<br/><br/>
	<input type="submit" id="start" value="Start Game" onclick="startGame()" disabled />
	<div id="wrapper"> 
		<p> <input type="text" id="guess_no" placeholder="Pick your number" disabled /></p>
		<p> <input type="submit" id="check_no" value="Test Your Luck" onclick="compNums();switchPlayers();" disabled /></p>
		<div id="dial_box"></div>
		<br/>
		<div id="msg"> </div> <!--Just msgs who's turn is now etc.-->
		<br/>
		<div id="notes1"> </div> <!--P1 remaning chances-->
		<br/>
		<div id="notes2"> </div> <!--P2 remaning chances-->
		<br/>
		<div id="higher"> </div> <!--List of picked numbers that are HIGHER than drawn number-->
		<br/>
		<div id="lower"> </div> <!--List of picked numbers that are LOWER than drawn number-->
		<br/>
		<div id="all_wins"> </div> <!--How many ROUNDS won each of the players-->
		<br/>
		<p> <input type="submit" id="next" value="Next Game" onclick="nextMatch()" disabled /></p>
		<p> <input type="submit" id="reload" value="Reload" onclick="reload()"/></p>
		<p><a href="index.html">Back to Main Menu</a></p>
	</div>
  </body>
</html>
